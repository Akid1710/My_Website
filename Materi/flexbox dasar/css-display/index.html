<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Display & Flexbox</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1>CSS3:Flexbox - Latihan Tugas</h1>
      <h2>latihan 1 = Pricing Box</h2>
      <!-- wadah/ parent nya dari flexbox -->
       <div class="flexbox-area">
        <!-- flexbox item (yang ada didalamnya) -->
         <div class="card">
          <h3> Basic</h3>
         </div>
         <div class="card pro-blue">
          <h3>Pro</h3>
         </div>
         <div class="card">
          <h3>Enterprise</h3>
         </div>








       </div>
       <br>
       <br>
       <br>
       <br>
       <br>
       <h2>Latihan 2 : Allert Info</h2>
       <div class="flexbox-area allert-info">
        <p>
          ℹ️ <u><b>INFO</b></u> Jangan Sampai Keleawatan
        </p>
        <button type="button"
        
onclick="this.parentElement.style.display='none'">
          ❌ 
        </button>




       </div>
    </div>
  </body>
</html>
