<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Display & Flexbox</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style (3).css" />
  </head>
  <body>
    <header class="header ">
      <!-- intro -->
      <h1 class="header h1">My Website </h1>
      <h3 class="header p">Website buatan anak Indonesia yang suka
         berimajinasi dan berkreasi
        </h3>
        <!-- navigasi -->
         <nav class="nav ul li a"
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#article">Article</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#feedback">Feedback</a></li>
            <li><a href="#about">About</a></li>
          </ul>
         </nav>
    </header>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <div class="flex-area">
          <div class="card">A</div>
          <div class="card">B</div>
          <div class="card">C</div>
          <div class="card">D</div>
      </div>
    </div>
      <hr />
    
  </body>
</html>
